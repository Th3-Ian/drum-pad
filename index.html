<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <h1>Drum Pad</h1>
    <h2>MPC ONE</h2>
    <p>Music Production Center</p>

      <div>

      <div>

      </div>
      <div>
        <div data-key="68" class="drum-pad" id="pad-6"></div>
        <p>Pad 6 (D)</p>
      </div>
      <div>
        <div data-key="90" class="drum-pad" id="pad-7"></div>
        <p>Pad 7 (Z)</p>
      </div>
      <div>
        <div data-key="88" class="drum-pad" id="pad-8"></div>

      <div>

  <script src="app.js"></script>
